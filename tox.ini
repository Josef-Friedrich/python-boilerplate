[tox]
envlist = py{38,39,310,311}, flake8
isolated_build = True

[testenv]
deps =
    nose2==0.11.0
commands = nose2 {posargs}

[testenv:py38]
basepython = python3.8

[testenv:py39]
basepython = python3.9

[testenv:py310]
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:docs]
deps =
    sphinx==5.0.2
    sphinx_rtd_theme==1.0.0
commands =
    ./_generate-readme.py
    sphinx-build -W -q -b html doc/source {envtmpdir}/html

[testenv:flake8]
deps =
    flake8==4.0.1
commands = flake8 python_project_boilerplate tests

[testenv:mypy]
deps =
  mypy==0.961
commands = mypy

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, docs, flake8
    3.11: py311
