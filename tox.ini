[tox]
envlist = py{38,39,310,311}, format, docs, lint
isolated_build = True

[testenv]
# Do not use basepython here. This way the existing Python version can
# be selected automatically.
# basepython = python3.10
deps =
    nose2==0.14.0
# --output-buffer captures the printed output of the tests.
commands = nose2 --output-buffer {posargs}

[testenv:format]
deps =
    ruff==0.1.9
commands =
    ; sort imports
    ruff check --select I --fix .
    ruff format

[testenv:docs]
deps =
    sphinx==7.2.6 
    sphinx-rtd-theme==2.0.0
    sphinx-argparse==0.3.1
    readme-patcher==0.6.0
commands =
    readme-patcher
    sphinx-build -W -q docs docs/_build

[testenv:lint]
deps =
    mypy==1.8.0
    ruff==0.1.9
commands = 
    ruff check
    mypy python_project_boilerplate tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, format, docs, lint
    3.11: py311
    3.12: py312
